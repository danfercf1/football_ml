  #     - redis
  #   env_file: .env
  #   networks:
  #     - football_ml_network
  
  # celery_worker:
  #   build: .
  #   depends_on:
  #     - redis
  #   env_file: .env
  #   command: celery -A celery_worker worker --loglevel=info
  #   networks:
  #     - football_ml_network

networks:
  football_ml_network:

volumes:
  redis_data:
